<html>
<head>
	<title>Web Demo</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="login-page">
	<div class="form">
		<form method="post" action="auth" id="formIn">
			<input type="text" id="login" name="login" placeholder="username"/>
			<input type="password" id="password" name="pass" placeholder="password"/>
			<input type="hidden" name="sign" value="in"/>
			<button type="submit">login</button>
			<p class="message">Not registered? <a href="#">Create an account</a></p>
		</form>


		<form method="post" action="auth" id="formUp" class="register-form">
			<input type="text" id="nameReg" name="name" placeholder="name" />
			<input type="text" id="loginReg" name="login" placeholder="login" />
			<input type="password" id="passwordReg" name="pass" placeholder="password"/>
			<input type="hidden" name="sign" value = "up"/>
			<button type="submit">create</button>
			<p class="message">Already registered? <a href="#">Sign In</a></p>
		</form>
	</div>
</div>
<script>
	$('.message a').click(function(){
		$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
	});

</script>

</body>
</html>
